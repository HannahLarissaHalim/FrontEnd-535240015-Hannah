<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hitung jumlah karakter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      /* bentuk kartu utama */
      .card {
        border-radius: 10px;
      }

      /* biar textarea gak bisa di-drag */
      textarea {
        resize: none;
      }

      /* tombol hitung */
      #btnHitung {
        background-color: #00bfff;
        color: #000; /* teks tombol hitam */
        border: none;
        border-radius: 6px;
      }

      /* warna teks hasil perhitungan */
      #hasil {
        color: #000;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- card utama -->
          <div class="card shadow-sm p-4 text-center">
            <h3 class="fw-bold mb-4">Hitung Jumlah Karakter</h3>

            <!-- input teks -->
            <div class="mb-3 text-start">
              <label for="inputTeks" class="form-label">Masukkan Teks:</label>
              <textarea class="form-control" id="inputTeks" rows="4" placeholder="ketik teks"></textarea>
            </div>

            <!-- tombol -->
            <button id="btnHitung" class="btn w-100 mb-4">Hitung</button>

            <!-- area hasil -->
            <div id="hasil" class="text-start">
              <div class="row mb-2">
                <div class="col">Jumlah Vokal: <span id="vokal">0</span></div>
                <div class="col">Jumlah Spasi: <span id="spasi">0</span></div>
              </div>
              <div class="row mb-2">
                <div class="col">Jumlah Konsonan: <span id="konsonan">0</span></div>
                <div class="col">Jumlah Simbol: <span id="simbol">0</span></div>
              </div>
              <div class="text-center fw-semibold mt-3">
                Total Karakter: <span id="total">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ambil elemen2 dari html
      const inputTeks = document.getElementById("inputTeks");
      const btnHitung = document.getElementById("btnHitung");

      // jalankan fungsi saat tombol diklik
      btnHitung.addEventListener("click", () => {
        const teks = inputTeks.value; // ambil isi teks
        let vokal = 0, konsonan = 0, spasi = 0, simbol = 0;

        // periksa tiap karakter satu per satu
        for (let c of teks) {
          if (/[aeiouAEIOU]/.test(c)) vokal++;
          else if (/[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/.test(c)) konsonan++;
          else if (c === " ") spasi++;
          else simbol++;
        }

        // total semua karakter
        const total = teks.length;

        // tampilkan hasilnya di halaman
        document.getElementById("vokal").textContent = vokal;
        document.getElementById("konsonan").textContent = konsonan;
        document.getElementById("spasi").textContent = spasi;
        document.getElementById("simbol").textContent = simbol;
        document.getElementById("total").textContent = total;
      });
    </script>
  </body>
</html>
